<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <!--Define o conjunto de caracteres usados, permitindo caracteres especiais-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--Compatibilidade com navegadores mais antigos-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Define que a parte visível tenha o conteúdo adaptado ao tamanho da página, fazendo uma escala inicial (se a pessoa quiser fazer um zoom ela pode) -->
    <title>Documento</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <!--essa id container é única, se tiverem outros iguais eles não serão identificados-->
      <div id="profile">
        <img

          alt="Avatar em desenho de Vanessa Coutinho."
        />
        <p>Vanessa Coutinho</p>
      </div>
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>
      <ul>
        <!-- lista não ordenada; ol = lista ordenada-->

          <a href="#" target="_blank">LINK 1</a>
        </li>
        <li>
          <a href="#" target="_blank">LINK 2</a>
        </li>
        <li>
          <a href="#" target="_blank">LINK 3</a>
        </li>
        <li>
          <a href="#" target="_blank">LINK 4</a>
          <!--o target _blank faz com que o link seja aberto em uma nova aba-->
        </li>
      </ul>
      <div id="social-links">
        <a href="#" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="#" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="#" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
        <a href="#" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
      <footer>
        Feito com

    </div>

    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="/script.js"></script>
